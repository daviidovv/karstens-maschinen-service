services:
  postgres:
    image: postgres:16-alpine
    container_name: karstens-maschinen-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-karstens_maschinen}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - karstens_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  karstens_postgres_data:
